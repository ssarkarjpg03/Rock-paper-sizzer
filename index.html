<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choises">
        <div class="choise" id="rock">
            <img src="img/rock.png" alt="rock">
        </div>

        <div class="choise" id="paper">
            <img src="img/paper.png" alt="paper">
        </div>

        <div class="choise" id="scissors">
            <img src="img/scissors.png" alt="scissors">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
<br>
    <!-- <div id="container">
        <button id="confetti">click me</button>
    </div> -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="javascript/app.js"></script>
</body>
</html>
